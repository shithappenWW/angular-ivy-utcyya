<div class="header">
  <th>ID</th>
  <th>Name</th>
  <th>Username</th>
  <th>Email</th>
  <th>Website</th>
</div>

<table *ngFor="let user of httpusers">
  
  <td>{{ user.id }}</td>
  <td>{{ user.name }}</td>

  <td>{{ user.username }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.website }}</td>
</table>
